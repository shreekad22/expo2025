
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}


body {
    background: url('./assets/indian\ food.jpeg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}


.login-container {
    background: rgba(236, 225, 127, 0.9);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}


.photo img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 1rem;
}


h1 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: #333;
}


.input-group {
    display: flex;
    align-items: center;
    background: #f8f8f8;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.input-group .icon {
    font-size: 1.2rem;
    margin-right: 10px;
}

.input-group input {
    border: none;
    outline: none;
    width: 100%;
    background: transparent;
    font-size: 1rem;
}


.options {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    margin-bottom: 15px;
}

.options a {
    color: #d35400;
    text-decoration: none;
}

button {
    width: 100%;
    background: #d35400;
    border: none;
    color: rgb(37, 197, 22);
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: backgroun 0.3s;
}

button:hover {
    background: #2a1808;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="photo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1QwYCYR8P8FJCAB6vdCsHP8FC34rlcHheR5MXkYIEbh1bNZP1I6j8ldZKI0rJqksQ2nI&usqp=CAU" alt="User Photo">
        </div>
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button onclick="window.location.href='home.html'">Login</button>
        </form>
    </div>

   </script>
</body>
</html>
